{% extends '../master/home.html'%}
{% load static %}
{%  block 'title'%} Customer||signup {% endblock %}

{% block 'css' %}
<style>

   .container-fluid{

       background-image:url({% static 'images/bg.jpg' %});
       margin-top:3px;
       padding:20vh;

       background-size:cover;
    }

</style>

{% endblock %}

{% block 'body' %}

<div class="container-fluid" >
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header ">
                    <div class="usersignupheader">
                            <p id="customersignup">Customer signup section</p>
                    </div>
                </div>
                <div class="card-body">
                    {% include 'includes/flash-messages.html' %}
                    <form action="{% url "customersignup" %}" method="Post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-success"id="signupbutton" >create Account <i class="fa fa-user"></i></button>

                    </form>
                </div>

            </div>
        </div>
    </div>


</div>

{% endblock %}
